version: '2'
services:
  soulseek:
    platform: linux/amd64
    build: .
    environment:
      - PGID=1000
      - PUID=1000
    ports:
      - 6080:6080
    volumes:
      - appdata:/data/.SoulseekQt
      - downloads:/data/Soulseek Downloads
      - shared:/data/Soulseek Shared Folder
      - logs:/data/Soulseek Chat Logs
volumes:
  appdata:
  downloads:
  shared:
  logs:
